<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>趋势量化</title>
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="zt" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实

        var myChart = echarts.init(document.getElementById('main'));


        // 显示标题，图例和空的坐标轴

        myChart.setOption({
            title: {
                text: '热门概念',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['']
            },

            series: [{
                name: '热门概念',
                type: 'pie',
                data: []
            }]
        });

        myChart.showLoading();
        // 异步加载数据
        $.getJSON('/sa/crawl/door/qt', function (data) {
            myChart.hideLoading();
            // 填入数据
            myChart.setOption({

                series : [
                    {
                        name: '热门概念',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:data.hotConceptList,
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]

            });
        });



        var ztChart = echarts.init(document.getElementById('zt'));


        // 显示标题，图例和空的坐标轴

        ztChart.setOption({
            title: {
                text: '涨停概念',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['涨停']
            },

            series: [{
                name: '涨停',
                type: 'pie',
                data: []
            }]
        });

        ztChart.showLoading();
        // 异步加载数据
        $.getJSON('/sa/crawl/door/qt', function (data) {
            ztChart.hideLoading();
            // 填入数据
            ztChart.setOption({

                series : [
                    {
                        name: '涨停概念',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:data.zhangtingConceptList,
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]

            });
        });
    </script>
</body>
</html>
